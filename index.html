<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
  </head>
  <body class="bg-gray-50">
    <!-- Navbar Start -->
    <nav class="container mx-auto py-5 px-4 lg:px-10">
      <div class="flex items-center justify-between">
        <!-- Logo -->
        <h2 class="text-3xl font-bold">HireGo</h2>

        <!-- Hamburger Menu for Mobile -->
        <button id="menu-btn" class="lg:hidden text-3xl focus:outline-none">
          â˜°
        </button>

        <!-- Nav Items -->
        <ul id="menu" class="hidden lg:flex items-center gap-6 lg:gap-10">
          <li><a href="#" class="hover:text-clifford">Products</a></li>
          <li><a href="#" class="hover:text-clifford">Solutions</a></li>
          <li><a href="#" class="hover:text-clifford">Why HireGo</a></li>
          <li><a href="#" class="hover:text-clifford">Pricing</a></li>
          <li><a href="#" class="hover:text-clifford">Resources</a></li>
        </ul>

        <!-- Buttons -->
        <div class="hidden lg:flex items-center space-x-4">
          <button
            class="border border-gray-300 px-5 py-2 rounded-full font-bold"
          >
            English
          </button>
          <button
            class="border border-gray-300 px-5 py-2 rounded-full font-bold"
          >
            Login
          </button>
          <button class="bg-black text-white px-6 py-2 rounded-full font-bold">
            Request a demo
          </button>
        </div>
      </div>

      <!-- Mobile Menu -->
      <ul
        id="mobile-menu"
        class="hidden mt-4 space-y-3 lg:hidden bg-white p-4 rounded-lg shadow-md"
      >
        <li><a href="#" class="block hover:text-clifford">Products</a></li>
        <li><a href="#" class="block hover:text-clifford">Solutions</a></li>
        <li><a href="#" class="block hover:text-clifford">Why HireGo</a></li>
        <li><a href="#" class="block hover:text-clifford">Pricing</a></li>
        <li><a href="#" class="block hover:text-clifford">Resources</a></li>
        <div class="mt-4 flex flex-col space-y-3">
          <button
            class="border border-gray-300 px-5 py-2 rounded-full font-bold"
          >
            English
          </button>
          <button
            class="border border-gray-300 px-5 py-2 rounded-full font-bold"
          >
            Login
          </button>
          <button class="bg-black text-white px-6 py-2 rounded-full font-bold">
            Request a demo
          </button>
        </div>
      </ul>
    </nav>
    <!-- Navbar End -->

    <!-- JavaScript for Menu Toggle -->
    <script>
      const menuBtn = document.getElementById("menu-btn");
      const menu = document.getElementById("menu");
      const mobileMenu = document.getElementById("mobile-menu");

      menuBtn.addEventListener("click", () => {
        mobileMenu.classList.toggle("hidden");
        menuBtn.classList.toggle("text-clifford");
      });
    </script>
  </body>
</html>
